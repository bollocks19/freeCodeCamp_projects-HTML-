<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://i.ebayimg.com/images/g/EXMAAOSwmxNlPdO~/s-l1200.jpg"
        width="200"
        alt="heart shaped guitar">


        </section>
        <section>
            <h2>Payment Information</h2>
            <form>
                <input id="card-number" name="card-number" type="text" required aria-describedby="card-number-help">
                <label for="card-number" name="card-number">Card-Number
                     <span aria-hidden="true">*</span></label>
                     <button>Submit</button>
                                        </form>
   
                <form>
                   <input id="card-name" name="card-name" type="text" required aria-describedby="card-number-help">
                <label for="card-name" name="card-name" >Card-Name
            <span aria-hidden="true">*</span>
            </label>
            <button>Submit</button>
            </form>
            <p id="card-number-help">You should write your card info as such: SURNAME-NAME, 0000-0000-0000-0000 and CVC.</p>
            <form>
            <input id="card-CVC" name="card-CVC" type="text" required aria-describedby="card-number-help">
           
                     <label for="card-CVC" name="card-CVC" required>Card-CVC
            <span aria-hidden="true">*</span>
            </label>
            <button>Submit</button>
            </form>

               
               
                <button>Place Order</button>

        </section>

</body>

</html>
